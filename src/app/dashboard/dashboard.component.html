<mat-toolbar>
    <button mat-icon-button (click)="sidenav.toggle()"      >
      <mat-icon>menu</mat-icon>
    </button>
    
    <span>Alumnos</span>
    <span class="example-spacer"></span>

  </mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav style="width: fit-content;" #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
                (closed)="events.push('close!')">
                &nbsp;Alumnos - Primera Entrega&nbsp;
    </mat-sidenav>

    <mat-sidenav-content>

        <app-students></app-students>
    </mat-sidenav-content>
  </mat-sidenav-container>
